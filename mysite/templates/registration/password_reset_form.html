{% extends 'base.html'%}

{% block title %}Password reset{% endblock %}

{% block content %}
<div class="container">
    <div class="rectangle lightblue">
        <h1>Password reset</h1>
        <hr>
        <form action="{% url 'password_reset' %}" method="post">
            {{form}}
            {% csrf_token %}
            <button type="submit">submit</button>
        </form>

    </div>
</div>

{% endblock %}
