{% extends 'base.html'%}

{% block title %}show{% endblock %}

{% block content %}

<body>
    {% for product in products %}
    <div class="rectangle yellow">
        <h1>{{product.name}} </h1>
        <h2>{{product.description}} </h2>
        <h2>{{product.category_name}} </h2>
        <div>
            <a href="{% url 'detail' product.id  %}">Detail</a>
        </div>
    </div>
    {% endfor %}
</body>
{% endblock %}
