{% extends 'base.html'%}

{% block title %}Create goods{% endblock %}

{% block content %}

   <h1>Create new goods</h1>

   <form action = "{% url 'create'  %}" method="POST">

        {% csrf_token %}

       <input type="text" placeholder="Input name" name="name"/><br>
       <textarea placeholder="Input description" name="description"></textarea><br>
       <input type="number" placeholder="Input cost " name="cost"/><br>
       <input type="text" placeholder="Input status" name="status"/><br>
       <input type="number" placeholder="Input amount" name="amount"/><br>

       <button type="submit">Create Goods</button>

   </form>

{% endblock %}
