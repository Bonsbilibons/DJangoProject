{% extends 'base.html'%}

{% block title %}show{% endblock %}

{% block content %}

<body>
    {% for elem in objects %}
    <div class="rectangle yellow">
        <h1>{{elem.name}} </h1>
        <h2>{{elem.description}} </h2>
        <h2>{{elem.category_name}} </h2>
        <div>
           <a href="{% url 'detail' elem.id  %}">Detail</a>
        </div>
    </div>
    {% endfor %}
</body>
{% endblock %}
