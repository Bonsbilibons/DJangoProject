{% extends 'base.html'%}

{% block title %}show{% endblock %}

{% block content %}
<head>
    <style>
        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        .rectangle {
            width: 800px;
            background-color: #f0db4f;
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <a href="{% url 'creation' %}">Create</a>
    </div>

    {% for elem in object %}
    <div class="rectangle">
        <h1>{{elem.name}} </h1>
        <h2>{{elem.description}} </h2>
        <div>
            <a href="{% url 'edit' elem.id  %}">Edit</a>
            <a href="{% url 'detail' elem.id  %}">Detail</a>
            <a href="{% url 'delete' elem.id  %}">Delete</a>
        </div>
    </div>
    {% endfor %}
</body>
{% endblock %}
