{% extends 'base.html'%}

{% block title %}Change goods{% endblock %}

{% block content %}

<h1>Change goods</h1>

<form action="{% url 'update'  %}" method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    <p>{{object.id}}</p>
    <input type="hidden" value={{object.id}} name="id" /><br>
    <input type="text" value={{object.name}} name="name" /><br>
    <textarea name="description">{{object.description}}</textarea><br>
    <input type="number" value={{object.cost}} name="cost" /><br>
    <label for="status">Select status:</label>
    <select name="status">
        <option value="1">Available</option>
        <option value="2">Unavailable</option>
    </select><br>
    <input type="number" value={{object.amount}} name="amount" /><br>
    <label for="category_id">Select category:</label>
    <select value={{object.category_id}} name="category_id">
        <option value="1">Phones</option>
        <option value="2">Cases</option>
        <option value="3">Notebooks</option>
    </select><br />
    <input type="file"
           name="icon"
           accept="image/png, image/jpeg"> <br>

    <button type="submit">save changes</button>

</form>

{% endblock %}
